<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<main class="container" style="margin-top: 100px">
    <div class="row">
        <div class="offset-3 col-6">
            <form th:action="@{/system/login}" method="post">
                <div class="card">
                    <div class="card-header">
                        <b><h2 style="text-align: center;">Đăng nhập</h2></b>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Tên đăng nhập</label> <input type="text"
                                                                               class="form-control" name="username"
                                                                               placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label >Mật khẩu</label> <input type="password"
                                                                          class="form-control" name="password"
                                                                          placeholder="Nhập mật khẩu ">
                        </div>
                        <p style="color: red" th:text ="${e}"></p>
                        <span style="color: red" th:text="${message}"></span>
                    </div>
                    <div class="card-footer text-muted">

                        <button class="btn btn-primary" type="submit">Đăng nhập</button>
                        <a th:href="@{/system/register}" class="btn btn-primary">Đăng ký</a>
                        <a th:href="@{/system/forgot}" class="btn btn-primary">Quên mật khẩu
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
